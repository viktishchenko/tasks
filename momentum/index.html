<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link href="assets/favicon.png" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-controls">
          <div class="volume-controls__slider"></div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <i class="weather-icon owf owf-803"></i>
        <div
          class="city enter-point"
          spellcheck="false"
          onkeypress="return (this.innerText.length <= 12)"
          contenteditable="true"
        ></div>
        <div class="temperature"></div>
        <div class="windSpeed"></div>
        <div class="humidity"></div>
        <div class="weather-discription"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <h1 class="greeting-container">
        <span class="greeting">Good Morning, </span>
        <span
          class="name enter-point"
          spellcheck="false"
          onkeypress="return (this.innerText.length <= 12)"
          contenteditable="true"
          >[Enter Name]</span
        >
      </h1>
      <div class="todo-task">
        <h2 class="m-heading">What Is Your Focus Today?</h2>
        <h2
          class="focus"
          spellcheck="false"
          onkeypress="return (this.innerText.length <= 30)"
          contenteditable="true"
        ></h2>
      </div>
    </main>
    <footer class="footer">
      <blockquote class="quote-card">
        <button class="change-quote"></button>
        <p class="quote"></p>
        <cite class="author"></cite>
      </blockquote>
    </footer>
    <!-- <script src="js/script.js"></script> -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
