<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/owfont/css/owfont-regular.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MomentuM</title>
  </head>
  <body>
    <div class="overlay">
      <div class="weather">
        <i class="weather-icon owf owf-803"></i>
        <div class="city" spellcheck="false" contenteditable="true"></div>
        <div class="temperature"></div>
        <div class="windSpeed"></div>
        <div class="humidity"></div>
        <div class="weather-discription"></div>
      </div>
      <time class="time"></time>
      <time class="date"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" spellcheck="false" contenteditable="true"></span>
      </h1>
      <h2 class="m-heading">What Is Your Focus Today?</h2>
      <h2 class="focus" spellcheck="false" contenteditable="true"></h2>
      <div class="control left">
        <span class="btn"
          ><i class="fa fa-refresh fabtn" aria-hidden="true"></i>
        </span>
      </div>
      <span class="btn-qu"
        ><i class="fa fa-refresh faqus" aria-hidden="true"></i>
      </span>
      <blockquote class="quote-card">
        <p class="quotes"></p>
        <cite class="author"></cite>
      </blockquote>
    </div>
    <script src="script.js"></script>
  </body>
</html>
